<body>
<div class="text-center tm-hero-text-container">
    <div class="tm-hero-text-container-inner">
        <section id="contact" class="text-white tm-font-big tm-parallax">
            <h1>Update a member record</h1>
            <div class="col-sm-12 col-md-6">
                <form id="Member">
                    <div>
                        <label>Select member:
                            <select name="selectMember">
                                <option value=""> ---</option>
                            </select>
                        </label>
                    </div>
                    <div><output name="memberId" placeholder="Member ID" class="tm-input"/></div>
                    <div><input name="role" placeholder="Role" class="tm-input"/></div>
                    <div><input name="name" placeholder="Name" class="tm-input"/></div>
                    <div class="select-many">
                        <label>Instrument: <select id="selectInstrument" name="selectInstrument" multiple="multiple"></select></label>
                    </div>
                    <div><input name="mailAddress" placeholder="Mail Address" class="tm-input"/></div>
                    <div>
                        <button name="commit" type="button" class="btn tm-btn-submit">Save Changes</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
