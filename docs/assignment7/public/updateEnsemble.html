<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>BTU Music Club</title>

    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-auth.js"></script>

    <link rel="icon" type="image/png" href="../favicon.ico"/>
    <script src="../js/c/initialize.js"></script>
    <script src="../js/m/Ensemble.js"></script>
    <script src="../js/v/updateEnsemble.js"></script>
    <link rel="stylesheet" href="../css/main.css">
    <script>
        window.addEventListener("load", pl.v.updateEnsemble.setupUserInterface);
    </script>
</head>
<body>
<main>
    <h1>Update a ensemble record</h1>
    <form id="Ensemble">
        <div>
            <label>Select ensemble:
                <select name="selectEnsemble">
                    <option value=""> ---</option>
                </select>
            </label>
        </div>
        <div><label>EnsembleId:
            <output name="ensembleId"></output>
        </label></div>
        <div><label>Ensemble Type: <input name="ensembleType"/></label></div>
        <div><label>Name: <input name="name"/></label></div>
        <div class="select-many"><label>Members: <select id="members" name="members" multiple="multiple"></select></label></div>

        <div><label>Practicing location: <input name="practicingLocation"/></label></div>
        <div><label>Practicing date: <input name="practicingDate"/></label></div>
        <div>
            <button name="commit" type="button">Save Changes</button>
        </div>
    </form>
</main>
<br>

</body>
</html>
