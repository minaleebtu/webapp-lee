                    <div class="select-many">

                            <select id="ourMembers" name="members" multiple="multiple"></select><br>
                        </label>
                        <br>
                    </div>

                        <input name="practicingLocation" placeholder="Practicing location" class="tm-input"/>
                    </label></div>
                    <div><label>
                        <input name="practicingDate" placeholder="Practicing date" class="tm-input"/>
                    </label></div>

                    <div>
                        <button name="commit" type="button" class="btn tm-btn-submit">Save Changes</button>
                    </div>
                </div>
            </form>
