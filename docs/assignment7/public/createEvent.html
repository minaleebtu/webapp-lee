<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>BTU Music Club</title>

    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-auth.js"></script>

    <link rel="icon" type="image/png" href="../favicon.ico"/>
    <script src="../js/c/initialize.js"></script>
    <script src="../js/m/Event.js"></script>
    <script src="../js/v/createEvent.js"></script>

    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/tooplate-infinite-loop.css"/>
    <link rel="stylesheet" href="../css/main.css">

    <script>
        window.addEventListener("load", pl.v.createEvent.setupUserInterface);
    </script>
</head>
<body>
<div class="text-center tm-hero-text-container">
    <div class="tm-hero-text-container-inner">
        <section id="contact" class="text-white tm-font-big tm-parallax">
            <h1>Create a new event record</h1>
            <div class="col-sm-12 col-md-6">
                <form id="Event">
                    <div><label>
                        <input name="eventId" placeholder="Event ID" class="tm-input"/>
                    </label></div>

                    <div class="select-one">
                        <label for="selectEventType"></label><select id="selectEventType" name="Event Type"></select>
                    </div>

                    <div><label>
                        <input name="title" placeholder="Title" class="tm-input"/>
                    </label></div>

                    <div class="field">
                        <label>
                            <input type="date" name="date" placeholder="Date" class="tm-input"/>
                        </label>
                    </div>
                    <div><label>
                        <input name="description" placeholder="Description / Location" class="tm-input"/>
                    </label></div>
                    <div><label>
                        <input name="personInCharge" placeholder="Person In Charge" class="tm-input"/>
                    </label></div>

                    <div class="select-many">
                        <label for="participants"></label><select id="participants" name="participants" multiple="multiple"></select>
                    </div>

                    <div>
                        <button name="commit" type="button" class="btn tm-btn-submit">Save</button>
                        <progress id="clearData" style="display:none"></progress>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
<br>

</body>
</html>
