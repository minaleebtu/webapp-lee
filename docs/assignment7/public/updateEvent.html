<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>BTU Music Club</title>

    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-auth.js"></script>

    <link rel="icon" type="image/png" href="../favicon.ico"/>
    <script src="../js/c/initialize.js"></script>
    <script src="../js/m/Event.js"></script>
    <script src="../js/v/updateEvent.js"></script>
    <script src="../js/c/ConstraintValidation.js"></script>

    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/tooplate-infinite-loop.css"/>
    <link rel="stylesheet" href="../css/main.css">

    <script>
        window.addEventListener("load", pl.v.updateEvent.setupUserInterface);
    </script>
</head>
<body>
<div class="text-center tm-hero-text-container">
    <div class="tm-hero-text-container-inner">
        <section id="contact" class="text-white tm-font-big tm-parallax">
            <h1>Update a event record</h1>
            <form id="Event">
                <div class="bigcenter">
                    <div>
                        <label>Select event:
                            <select name="selectEvent">
                                <option value=""> ---</option>
                            </select><br><br>
                        </label>
                    </div>
                    <div>
                        <output name="eventId" class="tm-input"></output>
                    </div>
                    <div class="select-one">
                        <label>Event Type: <select id="selectEventType" name="selectEventType"></select></label>
                    </div>

                    <div><input name="title" placeholder="Title" class="tm-input"/></div>

                    <div class="field">
                        <input type="date" placeholder="Date" name="date" class="tm-input"/>
                    </div>
                    <div><input name="description" placeholder="Description" class="tm-input"/></div>
                    <div><input name="personInCharge" placeholder="Person In Charge" class="tm-input"/></div>

                    <div class="select-many">
                        <label>Participants: <select id="participants" name="participants" multiple="multiple"></select></label>
                        <br><br>
                    </div>
                    <div>
                        <button name="commit" type="button" class="btn tm-btn-submit">Save Changes</button>
                    </div>
                </div>
            </form>
            <br>
            <footer>
                <a href="../index.html">Â« Back to main menu</a>
            </footer>
        </section>
    </div>
</div>
</body>
</html>
