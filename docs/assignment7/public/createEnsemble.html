<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>BTU Music Club</title>

    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-auth.js"></script>

    <link rel="icon" type="image/png" href="../favicon.ico"/>
    <script src="../js/c/initialize.js"></script>
    <script src="../js/m/Ensemble.js"></script>
    <script src="../js/v/createEnsemble.js"></script>
    <script src="../js/c/ConstraintValidation.js"></script>
    <script src="../js/m/Member.js"></script>
    <script src="../lib/util.js"></script>

    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/tooplate-infinite-loop.css"/>
    <link rel="stylesheet" href="../css/main.css">

    <script>
        window.addEventListener("load", pl.v.createEnsemble.setupUserInterface);
    </script>
</head>
<body>
<div class="text-center tm-hero-text-container">
    <div class="tm-hero-text-container-inner">
        <section id="contact" class="text-white tm-font-big tm-parallax">
            <h1>Create a new ensemble record</h1>
            <form id="Ensemble">
                <div class="bigcenter">
                    <div><label>
                        <input name="ensembleId" placeholder="Ensemble ID" class="tm-input"/>
                    </label></div>

                    <div><label>
                        <input name="ensembleType" placeholder="Ensemble Type" class="tm-input"/>
                    </label></div>

                    <div><label>
                        <input name="name" placeholder="Name" class="tm-input"/>
                    </label></div>

                    <div class="widget">
                        <label for="selectMembers">Members:</label>
                        <div id="selectMembers" class="MultiSelectionWidget"></div>
                    </div>

                    <div><label>
                        <input name="practicingLocation" placeholder="Practicing location" class="tm-input"/>
                    </label></div>

                    <div><label>
                        <input name="practicingDate" placeholder="Practicing date" class="tm-input"/>
                    </label></div>

                    <div>
                        <button name="commit" type="button" class="btn tm-btn-submit">Save</button>
                        <progress id="clearData" style="display:none"></progress>
                    </div>
                </div>
            </form>
            <br>
            <footer>
                <a href="../index.html">Â« Back to main menu</a>
            </footer>
        </section>
    </div>
</div>
