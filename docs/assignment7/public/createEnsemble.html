<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>BTU Music Club</title>

    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-auth.js"></script>

    <link rel="icon" type="image/png" href="../favicon.ico"/>
    <script src="../js/c/initialize.js"></script>
    <script src="../js/m/Ensemble.js"></script>
    <script src="../js/v/createEnsemble.js"></script>

    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/tooplate-infinite-loop.css"/>

    <script>
        window.addEventListener("load", pl.v.createEnsemble.setupUserInterface);
    </script>
</head>
<body>
<div class="text-center tm-hero-text-container">
    <div class="tm-hero-text-container-inner">
        <section id="contact" class="text-white tm-font-big tm-parallax">
            <h1>Create a new ensemble record</h1>
            <div class="col-sm-12 col-md-6">

                <form id="Ensemble">
                    <div><input name="ensembleId" placeholder="Ensemble ID" class="tm-input"/></div>
                    <div><input name="ensembleType" placeholder="Ensemble Type" class="tm-input"/></div>
                    <div><input name="name" placeholder="Name" class="tm-input"/></div>
                    <div class="select-many">
                        <label>Members: <select id="members" name="members" multiple="multiple"></select></label>
                    </div>

                    <div><input name="practicingLocation" placeholder="Practicing location" class="tm-input"/></div>
                    <div><input name="practicingDate" placeholder="Practicing date" class="tm-input"/></div>
                    <div>
                        <button name="commit" type="button" class="btn tm-btn-submit">Save</button>
                        <progress id="clearData" style="display:none"></progress>
                    </div>
                </form>

            </div>

        </section>

    </div>
</div>
