<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>BTU Music Club</title>

    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-auth.js"></script>

    <link rel="icon" type="image/png" href="favicon.ico"/>
    <link rel="stylesheet" href="../css/main.css">

    <script src="js/c/initialize.js"></script>
    <script src="js/v/authenticateUser.js"></script>

    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/tooplate-infinite-loop.css"/>
    <link rel="stylesheet" href="../css/main.css">

    <script>
        //evaluate user authentication status
        auth.onAuthStateChanged(function (user) {
            if (!user) { // if user status is unknown
                // sign in user as 'anonymous'
                auth.signInAnonymously();
            }
        });
        window.addEventListener("load", pl.v.authenticateUser.setupSignInAndSignUp);
    </script>
</head>
<body>
<header>
    <div id="error" hidden="hidden"><small></small></div>

</header>
<div class="text-center tm-hero-text-container">
    <div class="tm-hero-text-container-inner">
        <section id="contact" class="text-white tm-font-big tm-parallax">
            <h1>Welcome</h1>
            <form id="User">
                <div>
                    <input name="email" type="email" placeholder="your email" class="tm-input"/>
                </div>
                <div>
                    <input name="password" type="password" placeholder="your password" class="tm-input"/>
                </div>
                <div>
                    <button type="button" name="signin" class="btn tm-btn-submit">Sign in</button>
                    <button type="button" name="signup" class="btn tm-btn-submit">Sign up</button>
                </div>
            </form>
            <p>
                <b>Sign in</b> if you have an account, or <b>sign up</b> to create an account
            </p>
            <footer>
                <a href="index.html">Â« Back to main menu</a>
            </footer>
        </section>
    </div>
</div>
</body>
</html>
