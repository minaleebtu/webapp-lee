<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Minimal Web App with JS and Firebase</title>
    <meta name="description" content="A minimal effort web app with plain JS + Firebase."/>

    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-auth.js"></script>

    <link rel="icon" type="image/png" href="../favicon.ico"/>
    <script src="../js/c/initialize.js"></script>
    <script src="../js/m/Ensemble.js"></script>

    <style>
        body {
            background-image: url('matthew-kalapuch-sqJ4tLBiurw-unsplash.jpg');
            background-color: black;
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        main {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 30px;
            text-align: left;
            line-height: 30px;
            color: black;
            margin: 10 auto;
        }
    </style>

    <script>
        window.addEventListener("load", function () {
            const clearButton = document.getElementById("clearData"),
                generateTestDataButtons = document.querySelectorAll("button.generateTestData");
            // set event handlers for the buttons "clearData" and "generateTestData"
            clearButton.addEventListener("click", Ensemble.clearData);
            for (const btn of generateTestDataButtons) {
                btn.addEventListener("click", Ensemble.generateTestData);
            }
        });
    </script>


</head>

<body>
<main>

    <h1>BTU Music Club App</h1>
    <div class="subheading">A Web App built with Plain JS and Firebase</div>
    <figure style="float:right">
        <img property="thumbnailUrl" src="../machine-build.svg" alt="Web Engineering"
             title="Icon made by Lorc under CC BY 3.0. Available on https://game-icons.net" width="120"/>
    </figure>
    <p>This app supports the following operations:</p>
    <menu>
        <li><a href="createEnsemble.html">Create</a> a new ensemble record</li>
        <li><a href="retrieveAndListAllEnsembles.html">Retrieve</a> and list all ensembles</li>
        <li><a href="updateEnsemble.html">Update</a> an ensemble record</li>
        <li><a href="deleteEnsemble.html">Delete</a> an ensemble record</li>

        <li style="margin-top: 1em"><button id="clearData" type="button">Clear database</button></li>
        <li><button class="generateTestData" type="button">Generate test data</button></li>
    </menu>

</main>
<footer>

</footer>
</body>
</html>
